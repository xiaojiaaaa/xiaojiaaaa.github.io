<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务二：零基础JavaScript编码（二）</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 var strResult='';
 var arr1=aqiData.filter(function(x){return x[1]>60;});/*filter()过滤出空气质量指数大于60的城市*/
 arr1.sort(function(a,b){return b[1]-a[1];});/*对得到的数据进行排序*/
 arr1.forEach(function(value,i,a){/*对排序后的数据添加必要的HTML标签内容，达到显示要求*/
  strResult+="<li>第"+(i+1)+"名："+a[i][0]+","+a[i][1]+"</li>"
 });
 var showlist=document.getElementById('aqi-list');
 showlist.innerHTML=strResult;
})();

</script>
</body>
</html>
