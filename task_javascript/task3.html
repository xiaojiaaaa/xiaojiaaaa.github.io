<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务三：零基础JavaScript编码（三）</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */
  var dataList=document.getElementById("source");
  var strData=dataList.innerText;
  // console.log(strData);
  var arrData1=strData.split("\n");
  var data=[];
  arrData1.pop();
  for(var i=0;i<arrData1.length;i++){
    var arr=arrData1[i].split("：");
    data.push(arr);
  }
  // console.log(data);
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从大到小的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  data.sort(function(a,b){ return b[1]-a[1];});
  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var showReslt=document.getElementById("resort");
  var strResult="";
  var arrNum=["一","二","三","四","五","六","七","八","九","十"];
  data.forEach(function(value,i,d){
    if(i<10){
      strResult +="<li>第"+arrNum[i]+"名："+d[i][0]+"：<b>"+d[i][1]+"</b></li>";      
    }
  });
  
  showReslt.innerHTML=strResult;
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var btn=document.getElementById("sort-btn");
  btn.onclick=btnHandle;
}

init();

</script>
</body>
</html>
